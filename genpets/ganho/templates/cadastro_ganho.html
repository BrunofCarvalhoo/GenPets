<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
</head>
<script>
    function formatPhoneNumber(input) {
        // Remove todos os caracteres que não sejam dígitos
        let value = input.value.replace(/\D/g, '');

        // Formata o valor
        if (value.length > 2) {
            value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}` + (value.length > 7 ? `-${value.substring(7, 11)}` : '');
        } else if (value.length > 0) {
            value = `(${value}`;
        }

        input.value = value;
    }
</script>
<body>
    <h1>Cadastrar Animal</h1>
    <form method="POST" action="{% url 'salvar_animal' %}">
        {% csrf_token %}
        <label for="nome">Nome do Animal:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required placeholder="Ex: (81) 99999-4215" 
        title="Digite o número no formato (XX) XXXXX-XXXX" oninput="formatPhoneNumber(this)"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select><br><br>

        <label for="vacinas">Vacinas:</label>
        <textarea id="vacinas" name="vacinas"></textarea><br><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
